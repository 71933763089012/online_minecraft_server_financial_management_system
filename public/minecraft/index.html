<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Minecraft Server — Main</title>
    <link rel="icon" href="/minecraft/favicon.ico" type="image/x-icon">

    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('/minecraft/fonts/Minecraft-Font.ttf') format('truetype');
        }

        :root {
            --bg: #2f5860;
            --panel: #222;
            --panel-border: #555;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --muted: #cfcfcf;
            --dropdown-bg: #111;
            --dropdown-border: #333;
        }

        html,
        body {
            background-color: #3c6e71;
            /* Minecrafty green-blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Minecraft', monospace;
        }

        .wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px;
            box-sizing: border-box;
        }

        .card {
            width: 780px;
            max-width: 98vw;
            background: var(--panel);
            border: 4px solid var(--panel-border);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.55);
            border-radius: 0;
            padding: 26px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        /* NEW: profile selector */
        .profile-select {
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        .profile-input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 12px;
            border: 3px solid #3a3a3a;
            background: #111;
            color: white;
            font-family: 'Minecraft', monospace;
            font-size: 16px;
            height: 44px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-input input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-family: inherit;
            font-size: 16px;
            width: 100%;
        }

        .profile-input .arrow {
            width: 36px;
            height: 36px;
            display: grid;
            place-items: center;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
        }

        .dropdown {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: var(--dropdown-bg);
            border: 2px solid var(--dropdown-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            z-index: 30;
            max-height: 260px;
            overflow: auto;
            display: none;
        }

        .dropdown.open {
            display: block;
        }

        .profile-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        .profile-item:last-child {
            border-bottom: 0
        }

        .profile-item .left {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 0;
        }

        .profile-icon {
            width: 28px;
            height: 20px;
            display: inline-block;
            /* placeholder box for icons; real icons will be supplied later */
            background: rgba(255, 255, 255, 0.04);
            border: 2px solid rgba(255, 255, 255, 0.03);
            border-radius: 4px;
            flex-shrink: 0;
        }

        .profile-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--muted);
            font-size: 14px;
        }

        .profile-item.active {
            background: rgba(255, 255, 255, 0.04);
        }

        .profile-item.disabled {
            opacity: 0.45;
            cursor: default;
        }

        .toggle-btn {
            width: 36px;
            height: 28px;
            display: grid;
            place-items: center;
            border-radius: 6px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .toggle-btn .plus {
            width: 18px;
            height: 18px;
            display: inline-block;
            border-radius: 3px;
            background: var(--accent-green);
            color: white;
            font-weight: 700;
            line-height: 18px;
            text-align: center;
        }

        .toggle-btn img.toggle-icon {
            width: 28px;
            height: 28px;
            object-fit: contain;
            pointer-events: none;
            /* so clicking works on the parent .toggle-btn */
        }

        h1 {
            margin: 0;
            color: white;
            font-size: 28px;
            text-align: center;
        }

        .status-button {
            width: 210px;
            height: 210px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            font-size: 24px;
            color: white;
            font-weight: 700;
            border: 8px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.55);
            cursor: pointer;
            user-select: none;
            transition: transform 150ms ease, box-shadow 150ms ease;
            text-align: center;
            padding: 12px;
        }

        .status-button:active {
            transform: scale(0.98);
        }

        .status-button.red {
            background: var(--accent-red);
        }

        .status-button.green {
            background: var(--accent-green);
        }

        .balance {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            width: 100%;
            max-width: 320px;
            border-radius: 0;
        }

        .balance small {
            color: var(--muted);
            display: block;
            font-size: 12px;
        }

        .balance .amount {
            font-size: 22px;
            font-weight: 800;
            color: rgba(255, 0, 0, 0.65);
        }

        .balance .estimate {
            font-size: 14px;
            margin-top: 6px;
            color: var(--muted);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 100%;
            max-width: 320px;
        }

        label {
            font-size: 12px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px;
        }

        input[type="number"] {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 12px;
            border-radius: 8px;
            border: 3px solid #3a3a3a;
            background: #111;
            color: white;
            font-family: 'Minecraft', monospace;
            font-size: 13px;
            border-radius: 0;
        }

        .account {
            position: absolute;
            right: 26px;
            top: 20px;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            background: rgba(0, 0, 0, 0.18);
            border: 3px solid rgba(255, 255, 255, 0.04);
            cursor: pointer;
            border-radius: 0;
        }

        .account img.mc-face {
            width: 32px;
            height: 32px;
            /* pixelated keeps the Minecraft vibe */
            image-rendering: pixelated;
            display: block;
        }
    </style>

    <script src="./index.js"></script>

</head>

<body>

    <div class="wrap">
        <div class="card">

            <!-- Replaced static h1 with profile selector + heading -->
            <div style="width:100%; display:flex; flex-direction:column; align-items:center; gap:8px;">
                <h1 style="margin-bottom:6px">Profile</h1>

                <div class="profile-select" id="profileSelect">
                    <div class="profile-input" id="profileInputBox" role="combobox" aria-haspopup="listbox"
                        aria-expanded="false">
                        <input id="profileInput" placeholder="Search or choose profile" aria-label="Profile search"
                            autocomplete="off">
                        <div class="arrow" id="profileToggleBtn" title="Open profiles" aria-hidden="false">▾</div>
                    </div>

                    <div class="dropdown" id="profileDropdown" role="listbox" aria-label="Profiles list">
                        <!-- profile items will be injected here -->
                    </div>
                </div>
            </div>

            <div id="statusButton" class="status-button red" role="button" tabindex="0" aria-pressed="true">
                <div>
                    <div style="font-size:14px; opacity:0.85">Your access</div>
                    <div id="statusLabel" style="font-size:28px; margin-top:6px">INACTIVE</div>
                </div>
            </div>

            <div class="balance">
                <small>Your Balance</small>
                <div class="amount" id="userOwe">? DKK</div>
                <div class="estimate" id="estimatedNext">Next month: 0 DKK</div>
            </div>

            <div class="controls">
                <div>
                    <label for="maxCost">Maximum acceptable monthly cost (DKK)</label>
                    <input id="maxCost" type="number" min="0" value="10">
                </div>

                <div>
                    <label for="minPlayers">Minimum number of active players</label>
                    <input id="minPlayers" type="number" min="0" value="2">
                </div>
            </div>

            <div class="account" title="Account" role="link" onclick="location.href='/minecraft/account'"
                aria-label="Account">
                <img class="mc-face" src="/minecraft/avatar" alt="Minecraft Account" />
            </div>

        </div>
    </div>

    <script src="./profiledropdown.js"></script>

    <script>
        (async function () {
            const account = await me()
            document.getElementById("userOwe").textContent = `${-1 * account.owe} DKK`;
            if (await account.owe > 0) {
                document.getElementById("userOwe").style.color = "var(--accent-red)";
            } else {
                document.getElementById("userOwe").style.color = "var(--accent-green)";
            }
            const response = await fetch("/minecraft/availableProfiles", { method: "POST" })
            const availableProfiles = await response.json()
            if (account.activeProfiles) {
                for (const name of availableProfiles) {
                    if (account.activeProfiles.includes(name)) {
                        profiles.push({ name, enabled: true });
                    } else {
                        profiles.push({ name, enabled: false });
                    }
                }
            }

            await updateProfileFields(getCookie("selectedProfile"));
        })().catch(err => {
            alert("Error loading profile: " + err.message);
            console.error(err);
        });

        function debounce(fn, delay) {
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => fn(...args), delay);
            };
        }

        const saveFrequency = 5000; // 5 seconds
        const debouncedSave = debounce(async () => {
            await saveSettings({
                max_cost: document.getElementById("maxCost").value,
                min_players: document.getElementById("minPlayers").value
            });
            unsavedChanges = false;
        }, saveFrequency);

        document.querySelectorAll(".controls input").forEach(input => {
            input.addEventListener("input", () => {
                unsavedChanges = true;
                debouncedSave();
            });
        });
    </script>

</body>

</html>
