<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Minecraft Server — Main</title>
    <link rel="icon" href="/minecraft/favicon.ico" type="image/x-icon">

    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('/minecraft/fonts/Minecraft Font.ttf') format('truetype');
        }

        :root {
            --bg: #2f5860;
            --panel: #222;
            --panel-border: #555;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --muted: #cfcfcf;
            --dropdown-bg: #111;
            --dropdown-border: #333;
        }

        html,
        body {
            background-color: #3c6e71;
            /* Minecrafty green-blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Minecraft', monospace;
        }

        .wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px;
            box-sizing: border-box;
        }

        .card {
            width: 780px;
            max-width: 98vw;
            background: var(--panel);
            border: 4px solid var(--panel-border);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.55);
            border-radius: 0;
            padding: 26px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        /* NEW: profile selector */
        .profile-select {
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        .profile-input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 12px;
            border: 3px solid #3a3a3a;
            background: #111;
            color: white;
            font-family: 'Minecraft', monospace;
            font-size: 16px;
            height: 44px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-input input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-family: inherit;
            font-size: 16px;
            width: 100%;
        }

        .profile-input .arrow {
            width: 36px;
            height: 36px;
            display: grid;
            place-items: center;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
        }

        .dropdown {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: var(--dropdown-bg);
            border: 2px solid var(--dropdown-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            z-index: 30;
            max-height: 260px;
            overflow: auto;
            display: none;
        }

        .dropdown.open {
            display: block;
        }

        .profile-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        .profile-item:last-child {
            border-bottom: 0
        }

        .profile-item .left {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 0;
        }

        .profile-icon {
            width: 28px;
            height: 20px;
            display: inline-block;
            /* placeholder box for icons; real icons will be supplied later */
            background: rgba(255, 255, 255, 0.04);
            border: 2px solid rgba(255, 255, 255, 0.03);
            border-radius: 4px;
            flex-shrink: 0;
        }

        .profile-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--muted);
            font-size: 14px;
        }

        .profile-item.active {
            background: rgba(255, 255, 255, 0.04);
        }

        .profile-item.disabled {
            opacity: 0.45;
            cursor: default;
        }

        .toggle-btn {
            width: 36px;
            height: 28px;
            display: grid;
            place-items: center;
            border-radius: 6px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .toggle-btn .plus {
            width: 18px;
            height: 18px;
            display: inline-block;
            border-radius: 3px;
            background: var(--accent-green);
            color: white;
            font-weight: 700;
            line-height: 18px;
            text-align: center;
        }

        .toggle-btn .trash {
            width: 18px;
            height: 18px;
            display: inline-block;
            border-radius: 3px;
            background: var(--accent-red);
            color: white;
            font-weight: 700;
            line-height: 18px;
            text-align: center;
        }

        h1 {
            margin: 0;
            color: white;
            font-size: 28px;
            text-align: center;
        }

        .status-button {
            width: 210px;
            height: 210px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            font-size: 24px;
            color: white;
            font-weight: 700;
            border: 8px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.55);
            cursor: pointer;
            user-select: none;
            transition: transform 150ms ease, box-shadow 150ms ease;
            text-align: center;
            padding: 12px;
        }

        .status-button:active {
            transform: scale(0.98);
        }

        .status-button.red {
            background: var(--accent-red);
        }

        .status-button.green {
            background: var(--accent-green);
        }

        .balance {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            width: 100%;
            max-width: 320px;
            border-radius: 0;
        }

        .balance small {
            color: var(--muted);
            display: block;
            font-size: 12px;
        }

        .balance .amount {
            font-size: 22px;
            font-weight: 800;
            color: rgba(255, 0, 0, 0.65);
        }

        .balance .estimate {
            font-size: 14px;
            margin-top: 6px;
            color: var(--muted);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 100%;
            max-width: 320px;
        }

        label {
            font-size: 12px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px;
        }

        input[type="number"] {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 12px;
            border-radius: 8px;
            border: 3px solid #3a3a3a;
            background: #111;
            color: white;
            font-family: 'Minecraft', monospace;
            font-size: 13px;
            border-radius: 0;
        }

        .account {
            position: absolute;
            right: 26px;
            top: 20px;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            background: rgba(0, 0, 0, 0.18);
            border: 3px solid rgba(255, 255, 255, 0.04);
            cursor: pointer;
            border-radius: 0;
        }

        .account svg {
            width: 22px;
            height: 22px;
            fill: white;
        }
    </style>

    <script src="./index.js"></script>

</head>

<body>

    <div class="wrap">
        <div class="card">

            <!-- Replaced static h1 with profile selector + heading -->
            <div style="width:100%; display:flex; flex-direction:column; align-items:center; gap:8px;">
                <h1 style="margin-bottom:6px">Profile</h1>

                <div class="profile-select" id="profileSelect">
                    <div class="profile-input" id="profileInputBox" role="combobox" aria-haspopup="listbox"
                        aria-expanded="false">
                        <input id="profileInput" placeholder="Search or choose profile" aria-label="Profile search"
                            autocomplete="off">
                        <div class="arrow" id="profileToggleBtn" title="Open profiles" aria-hidden="false">▾</div>
                    </div>

                    <div class="dropdown" id="profileDropdown" role="listbox" aria-label="Profiles list">
                        <!-- profile items will be injected here -->
                    </div>
                </div>
            </div>

            <div id="statusButton" class="status-button red" role="button" tabindex="0" aria-pressed="true">
                <div>
                    <div style="font-size:14px; opacity:0.85">Your access</div>
                    <div id="statusLabel" style="font-size:28px; margin-top:6px">INACTIVE</div>
                </div>
            </div>

            <div class="balance">
                <small>Your Balance</small>
                <div class="amount" id="userOwe">? DKK</div>
                <div class="estimate" id="estimatedNext">Next month: 0 DKK</div>
            </div>

            <div class="controls">
                <div>
                    <label for="maxCost">Maximum acceptable monthly cost (DKK)</label>
                    <input id="maxCost" type="number" min="0" value="10">
                </div>

                <div>
                    <label for="minPlayers">Minimum number of active players</label>
                    <input id="minPlayers" type="number" min="0" value="2">
                </div>
            </div>

            <div class="account" title="Account" role="link" onclick="location.href='/minecraft/account'"
                aria-label="Account">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path
                        d="M12 12c2.7 0 4.9-2.2 4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 7.1 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.9V22h19.2v-2.7c0-3.3-6.4-4.9-9.6-4.9z" />
                </svg>
            </div>

        </div>
    </div>

    <script>
        /*
         * Profile selector implementation
         * - searchable input (temporary search, restored on blur)
         * - dropdown with profiles (icons placeholders + toggle buttons)
         * - clicking toggle (plus/trash) does NOT close the dropdown
         * - arrow button behaves like focusing the input (clears input and opens dropdown)
         * - cannot disable the very last enabled profile
         */

        // --- Data: profiles ---
        const profiles = [
            { name: 'vanilla', enabled: false },
            { name: 'lighly modded', enabled: false },
            { name: 'modded', enabled: true }
        ];

        // Currently selected (active) profile name. Must always be one of the enabled profiles.
        let selectedProfile = 'modded';

        // DOM references
        const input = document.getElementById('profileInput');
        const dropdown = document.getElementById('profileDropdown');
        const toggleBtn = document.getElementById('profileToggleBtn');
        const inputBox = document.getElementById('profileInputBox');
        const selectWrap = document.getElementById('profileSelect');

        /**
         * Render the profile list into the dropdown.
         * filter: optional string to filter profile names (search behaviour).
         */
        function renderProfiles(filter = '') {
            dropdown.innerHTML = ''; // clear
            const q = (filter || '').trim().toLowerCase();

            profiles.forEach((p) => {
                // filtering
                if (q && !p.name.toLowerCase().includes(q)) return;

                // Build item container
                const item = document.createElement('div');
                item.className = 'profile-item';
                if (!p.enabled) item.classList.add('disabled');
                if (selectedProfile === p.name && p.enabled) item.classList.add('active');
                item.dataset.name = p.name;

                // Left: icon placeholder + name
                const left = document.createElement('div');
                left.className = 'left';
                // profile icon placeholder
                const icon = document.createElement('span');
                icon.className = 'profile-icon';
                left.appendChild(icon);
                // profile name
                const name = document.createElement('div');
                name.className = 'profile-name';
                name.textContent = p.name;
                left.appendChild(name);

                // Right: toggle enable/disable button
                const toggle = document.createElement('div');
                toggle.className = 'toggle-btn';
                toggle.setAttribute('role', 'button');
                toggle.setAttribute('aria-label', p.enabled ? 'Disable profile' : 'Enable profile');
                toggle.dataset.name = p.name;
                toggle.innerHTML = p.enabled ? '<span class="trash">🗑</span>' : '<span class="plus">+</span>';

                item.appendChild(left);
                item.appendChild(toggle);

                // --- Item click: select profile (only if enabled) ---
                item.addEventListener('click', (ev) => {
                    // If toggle was clicked, ignore here
                    if (ev.target.closest('.toggle-btn')) return;
                    if (!p.enabled) return; // disabled profiles are not selectable

                    selectedProfile = p.name; // switch selection
                    input.value = p.name; // reflect immediately

                    // close dropdown as user chose a profile
                    closeDropdown();

                    // re-render to update 'active' states
                    renderProfiles(input.value);
                });

                // --- Toggle button click: enable/disable profile ---
                toggle.addEventListener('click', (ev) => {
                    ev.stopPropagation(); // don't let parent item click fire

                    const name = ev.currentTarget.dataset.name;
                    const idx = profiles.findIndex(x => x.name === name);
                    if (idx === -1) return;

                    const currentlyEnabled = profiles[idx].enabled;

                    // If disabling, ensure at least one other enabled profile remains
                    if (currentlyEnabled) {
                        const othersEnabled = profiles.some((q, i) => i !== idx && q.enabled);
                        if (!othersEnabled) {
                            // Visual feedback: briefly shake the toggle (class not defined, but kept for extension)
                            toggle.classList.add('shake');
                            setTimeout(() => toggle.classList.remove('shake'), 300);
                            return; // disallow disabling last enabled
                        }
                    }

                    // Flip enabled state
                    profiles[idx].enabled = !profiles[idx].enabled;

                    // If we just disabled the profile that was selected, pick the first enabled profile
                    if (!profiles[idx].enabled && selectedProfile === name) {
                        const firstEnabled = profiles.find(q => q.enabled);
                        if (firstEnabled) {
                            selectedProfile = firstEnabled.name;
                            input.value = selectedProfile; // reflect change in input
                        } else {
                            // theoretical safety: shouldn't happen because we prevented disabling last
                            selectedProfile = null;
                            input.value = '';
                        }
                    }

                    // Re-render to update icons, active/disabled states
                    renderProfiles(input.value);
                });

                dropdown.appendChild(item);
            });
        }

        // --- Open / close helpers ---
        function openDropdown() {
            dropdown.classList.add('open');
            inputBox.setAttribute('aria-expanded', 'true');
            renderProfiles(input.value || '');
        }

        function closeDropdown() {
            dropdown.classList.remove('open');
            inputBox.setAttribute('aria-expanded', 'false');
            // When closing, always restore the input to the selected profile name
            input.value = selectedProfile || '';
            input.blur(); // remove focus from the input field
        }

        // --- Input & toggle button behavior ---
        // Clicking the arrow behaves like focusing into search: clear the visible text and open dropdown
        toggleBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            input.value = '';
            openDropdown();
            // Put focus in the input so the user can type right away
            setTimeout(() => input.focus(), 10);
        });

        // Clicking the input should open and prepare for search; clear what's shown
        input.addEventListener('focus', (e) => {
            // Clear the visible text so the user can quickly type (this is temporary)
            input.value = '';
            openDropdown();
        });

        // Typing filters the list
        input.addEventListener('input', (e) => {
            renderProfiles(e.target.value || '');
        });

        // // ChatGPT added this, but it just seems to cause issues with toggles and make UX worse, I've kept it for future reference
        // input.addEventListener('blur', (e) => {
        //     // Small timeout to allow clicks inside the dropdown to be handled first
        //     setTimeout(() => {
        //         if (!suppressRestore) {
        //             input.value = selectedProfile || '';
        //         }
        //         // allow toggles to re-enable blur logic after their work
        //         suppressRestore = false;
        //     }, 120);

        //     // Close the dropdown shortly after unless some other handler has suppressed it
        //     setTimeout(() => {
        //         if (!suppressRestore) closeDropdown();
        //     }, 150);
        // });

        // Close dropdown when clicking outside the selector
        document.addEventListener('click', (e) => {
            if (!selectWrap.contains(e.target)) closeDropdown();
        });

        // Keyboard: escape to close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeDropdown();
        });

        // initialize selector on page load
        (function initProfileSelector() {
            // ensure selectedProfile is visible in the input initially
            input.value = selectedProfile;
            renderProfiles();
        })();

        (async function () {
            const account = await me()
            document.getElementById("userOwe").textContent = `${-1 * account.owe} DKK`;
            if (await account.owe > 0) {
                document.getElementById("userOwe").style.color = "var(--accent-red)";
            } else {
                document.getElementById("userOwe").style.color = "var(--accent-green)";
            }
            document.getElementById("maxCost").value = account.max_cost;
            document.getElementById("minPlayers").value = account.min_players;
        })();

        function debounce(fn, delay) {
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => fn(...args), delay);
            };
        }

        const saveFrequency = 5000; // 5 seconds
        const debouncedSave = debounce(() => {
            saveSettings({
                max_cost: document.getElementById("maxCost").value,
                min_players: document.getElementById("minPlayers").value
            });
        }, saveFrequency);

        document.querySelectorAll(".controls input").forEach(input => {
            input.addEventListener("input", debouncedSave);
        });
    </script>

</body>

</html>
