<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>24htcE Server</title>

    <style>
        body {
            background-color: lightblue;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: verdana;
        }

        button {
            font-size: 20px;
            padding: 12px 24px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s, transform 0.2s;
        }

        button:hover {
            background-color: #005fa3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <button onclick="window.location.href='/minecraft/login'">
        Login
    </button>
</body>

</html>
