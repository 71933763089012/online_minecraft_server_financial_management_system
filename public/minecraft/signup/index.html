<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Signup</title>
    <link rel="icon" href="/minecraft/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../mainstyle.css">
    <link rel="stylesheet" type="text/css" href="signup.css">

    <script src="../index.js"></script>
</head>

<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <div class="input-group">
                <input type="text" id="realname" placeholder="Real Name" name="realname">
                <div class="error-message"></div>
            </div>
            <div class="input-group">
                <input type="text" id="mcusername" placeholder="Minecraft Username" name="mcusername">
                <div class="error-message"></div>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" name="password">
                <div class="error-message"></div>
            </div>
            <div class="input-group">
                <input type="tel" id="phone" placeholder="Phone Number" name="phone">
                <div class="error-message"></div>
            </div>
        </form>
        <button class="btn" onclick="createAccount()">
            Create Account
        </button>
        <button class="btn btn-secondary" onclick="window.location.href='/minecraft/login'">
            Already have an account?
        </button>

    </div>

</body>

</html>
