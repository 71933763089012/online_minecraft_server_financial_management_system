<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Signup</title>

    <style>
        /* Load Minecraft font */
        @font-face {
            font-family: 'Minecraft';
            src: url('/minecraft/fonts/Minecraft.ttf') format('truetype');
        }

        body {
            background-color: #3c6e71;
            /* Minecrafty green-blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Minecraft', monospace;
        }

        .signup-container {
            background-color: #222;
            padding: 20px;
            border: 4px solid #555;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 360px;
            /* include padding in width */
            box-sizing: border-box;
        }

        h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 20px;
        }

        input {
            width: 250px;
            display: block;
            /* explicit centering for block/inline quirks */
            margin: 0 auto;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 5px;
            font-family: 'Minecraft', monospace;
            border: 3px solid #888;
            background-color: #111;
            color: white;
            outline: none;
        }

        input:focus {
            border-color: #fff176;
            /* Yellow highlight */
        }

        .btn {
            font-family: 'Minecraft', monospace;
            font-size: 18px;
            padding: 10px 20px;
            border: 3px solid #888;
            background-color: #444;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            display: block;
            margin: 8px auto;
            width: 250px;
        }

        .btn:hover {
            background-color: #666;
        }

        .btn-secondary {
            background-color: #333;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

        .input-group {
            /* smaller default spacing */
            margin-bottom: 12px;
            width: 100%;
            display: flex;
            flex-direction: column;
            /* centers input + error */
            align-items: center;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 14px;

            display: block;
            text-align: center;
            margin-top: 4px;
            max-width: 100%;
            white-space: normal;
            overflow-wrap: anywhere;
            /* breaks long words too */
            word-break: break-word;

            /* your animation */
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.25s ease, opacity 0.25s ease;
        }

        /* When an error is shown */
        .error-message.show {
            max-height: 6em;
            /* enough to show one line */
            opacity: 1;
        }
    </style>

    <script src="../index.js"></script>

</head>

<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <div class="input-group">
                <input type="text" id="realname" placeholder="Real Name" name="realname">
                <div class="error-message"></div>
            </div>
            <div class="input-group">
                <input type="text" id="mcusername" placeholder="Minecraft Username" name="mcusername">
                <div class="error-message"></div>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" name="password">
                <div class="error-message"></div>
            </div>
            <div class="input-group">
                <input type="tel" id="phone" placeholder="Phone Number" name="phone">
                <div class="error-message"></div>
            </div>
        </form>
        <button class="btn" onclick="createAccount()">
            Create Account
        </button>
        <button class="btn btn-secondary" onclick="window.location.href='/minecraft/login'">
            Already have an account?
        </button>

    </div>

</body>

</html>
