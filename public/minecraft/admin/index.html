<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Tool Box</title>
    <link rel="icon" href="/minecraft/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">
        <div class=admin-shell>
            <header>
                Admin Tools
                <button class="add-tool" id="add-tool">Add Tool</button>
            </header>
            <div class=tools-area>
                <div class="tool-grid" , id="tool-box"></div>
            </div>
        </div>
    </div>

    <!-- Confirm Overlay -->
    <div id="confirm-overlay" style="display: none;">
        <div id="confirm-card">
            <div class="confirm-title">Are you sure?</div>
            <div class="confirm-body"></div>
            <div class="confirm-actions">
                <button id="confirmNo">Cancel</button>
                <button id="confirmYes">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Tool Overlay -->
    <div id="tool-overlay" style="display: none;">

    </div>

    <script src="../index.js"></script>
    <script src="adminTools.js"></script>
    <script async>
        (async () => {
            const tools = await getAdmin();
            tools.forEach(tool => { addUITool(tool) });
        })()
    </script>
</body>

</html>
