<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Tool Box</title>
    <link rel="icon" href="/minecraft/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/minecraft/mainstyle.css">
    <link rel="stylesheet" type="text/css" href="admin.css">
</head>

<body>
    <div id="root">
        <div class=admin-shell>
            <header>
                Admin Tools
                <div class="tool-buttons">
                    <input type="file" id="fileInput" accept=".json" style="display: none;">
                    <button onclick="document.getElementById('fileInput').click()" class="import">Import</button>
                    <button class="add" id="add-tool">Add Tool</button>
                </div>
            </header>
            <div class=tools-area>
                <div class="tool-grid" id="tool-box"></div>
            </div>
        </div>
        <div class="user-overview">
            <header>Users</header>
            <div class=user-area>
                <div class="user-grid">
                    <div class="user-card">
                        <img class="mc-face" src="/minecraft/avatar" alt="Minecraft Account" />
                        <div class="user-name">Albert Vinther</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirm Overlay -->
    <div id="confirm-overlay" style="display: none;">
        <div id="confirm-card">
            <div class="confirm-title">Are you sure?</div>
            <div class="confirm-body"></div>
            <div class="confirm-actions">
                <button id="confirmNo">Cancel</button>
                <button id="confirmYes">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Editor overlay -->
    <div id="editorOverlay" class="editor-overlay" style="display: none;">
        <div class="editor" role="dialog" aria-modal="true" aria-label="Add Tool Editor">

            <div class="top-row">
                <div>
                    <label for="toolName">Name</label>
                    <input id="toolName" placeholder="Tool name (eg. Reset Password)" />
                </div>
                <div>
                    <label for="toolAction">Action</label>
                    <input id="toolAction" placeholder="Global function name to call (eg. newPassword)" />
                </div>
            </div>

            <!-- inputsViewport will contain a horizontally scrollable list of input-cards -->
            <div class="inputs-viewport" id="inputsViewport" aria-label="Inputs area">
                <div class="inputs-scroll" id="editorInputs"></div>
            </div>

            <div class="editor-footer">
                <button class="btn" id="editorAddInput">Add input</button>
                <div class="right-actions">
                    <button class="btn" id="editorCancel">Cancel</button>
                    <button class="btn primary" id="editorSave">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../index.js"></script>
    <script src="adminTools.js"></script>
    <script async>
        (async () => {
            const tools = await getAdmin();
            tools.forEach(tool => { addUITool(tool) });
        })()
    </script>
</body>

</html>
