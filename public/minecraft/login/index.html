<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Login</title>

    <style>
        /* Load Minecraft font */
        @font-face {
            font-family: 'Minecraft';
            src: url('/minecraft/fonts/Minecraft.ttf') format('truetype');
        }

        body {
            background-color: #3c6e71;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Minecraft', monospace;
        }

        .login-container {
            background-color: #222;
            padding: 20px;
            border: 4px solid #555;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 360px;
            box-sizing: border-box;
        }

        h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 20px;
        }

        input {
            width: 250px;
            display: block;
            margin: 0 auto;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 5px;
            font-family: 'Minecraft', monospace;
            border: 3px solid #888;
            background-color: #111;
            color: white;
            outline: none;
        }

        input:focus {
            border-color: #fff176;
        }

        .btn {
            font-family: 'Minecraft', monospace;
            font-size: 18px;
            padding: 10px 20px;
            border: 3px solid #888;
            background-color: #444;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            display: block;
            margin: 8px auto;
            width: 250px;
        }

        .btn:hover {
            background-color: #666;
        }

        .btn-secondary {
            background-color: #333;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

        .input-group {
            margin-bottom: 12px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            display: block;
            text-align: center;
            margin-top: 4px;
            max-width: 100%;
            white-space: normal;
            overflow-wrap: anywhere;
            word-break: break-word;

            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.25s ease, opacity 0.25s ease;
        }

        .error-message.show {
            max-height: 6em;
            opacity: 1;
        }
    </style>
</head>

<script src="../index.js"></script>

<body>

    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" name="mcusername">
                <div class="error-message"></div>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" name="password">
                <div class="error-message"></div>
            </div>
        </form>
        <button type="button" class="btn" onclick="login()">
            Login
        </button>
        <button class="btn btn-secondary" onclick="window.location.href='/minecraft/signup'">
            Create Account
        </button>
    </div>

</body>

</html>
