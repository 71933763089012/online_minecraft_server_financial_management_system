<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Login</title>
    <link rel="icon" href="/minecraft/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../mainstyle.css">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<script src="../index.js"></script>

<body>

    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="mcusername" placeholder="Username" name="mcusername">
                <div class="error-message"></div>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" name="password">
                <div class="error-message"></div>
            </div>
        </form>
        <button class="btn" onclick="login()" id="loginButton">
            Login
        </button>
        <button class="btn btn-secondary" onclick="window.location.href='/minecraft/signup'">
            Create Account
        </button>

    </div>

</body>

</html>
