<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Login</title>

    <style>
        /* Load Minecraft font */
        @font-face {
            font-family: 'Minecraft';
            src: url('/minecraft/fonts/Minecraft.ttf') format('truetype');
        }

        body {
            background-color: #3c6e71; /* Minecrafty green-blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Minecraft', monospace;
        }

        .login-container {
            background-color: #222;
            padding: 20px 40px;
            border: 4px solid #555;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 20px;
        }

        input {
            width: 250px;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            font-family: 'Minecraft', monospace;
            border: 3px solid #888;
            background-color: #111;
            color: white;
            outline: none;
        }

        input:focus {
            border-color: #fff176; /* Yellow highlight */
        }

        .btn {
            font-family: 'Minecraft', monospace;
            font-size: 18px;
            padding: 10px 20px;
            border: 3px solid #888;
            background-color: #444;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            display: block;
            margin: 8px auto;
            width: 250px;
        }

        .btn:hover {
            background-color: #666;
        }

        .btn-secondary {
            background-color: #333;
        }

        .btn-secondary:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <form>
            <input type="text" placeholder="Username" name="username" required><br>
            <input type="password" placeholder="Password" name="password" required><br>
            <button type="submit" class="btn">Login</button>
        </form>
        <button class="btn btn-secondary" onclick="window.location.href='/minecraft/signup'">
            Create Account
        </button>
    </div>

</body>
</html>
